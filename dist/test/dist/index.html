<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./data.csv", {"name":"./data.csv","mimeType":"text/csv","path":"./_file/data.3a56651f.csv"});

define({id: "4d41331c", inputs: ["FileAttachment","view","Inputs","d3","Plot"], outputs: ["energy","country","category","color","scale","sortByCategoryOrder","energyPlot"], body: async (FileAttachment,view,Inputs,d3,Plot) => {
const energy = await FileAttachment("data.csv").csv({typed: true});
const country = view(Inputs.select(
    energy.map((d) => d.country),
    {label: "Country", sort: true, unique: true, value:"United States"}
  )
);

const category = view(
  Inputs.select(
    new Map([
      ["Consumption (exajoules)","consumption"],
      ["Consumption per capita (exajoules per million people)", "per_capita"],
      ["Share of total consumption (precent)","percent"]
  ])
  ,{value:"consumption", label:"Type"}
  )
)

const color = view(Inputs.radio(["Color by low-carbon vs. high-carbon", "Color by energy source", ], {value: "Color by energy source"}));

const scale = view(Inputs.radio(["Unlock scales", "Lock scales"], {value: "Unlock scales"}));

function sortByCategoryOrder(data, categoryOrder) {
  return data.sort((a, b) => {
    return categoryOrder.indexOf(a.type) - categoryOrder.indexOf(b.type);
  });
}

function energyPlot(data, country, category, scale, color, {width} = {}) {

let sortedData = sortByCategoryOrder(data, ['Biofuels', 'Coal', 'Natural Gas', 'Oil', 'Other', 'Hydro', 'Nuclear', 'Solar', 'Wind'].reverse())

let max = ""
let colors = ["green", "purple", "orange", "yellow", "blue", "pink", "brown", "grey", "green", "lavender"]

if (scale == 'Unlock scales'){
    sortedData =  sortedData.filter(d => d.country == country)
    max = d3.max(sortedData, (d) => +d[category])
    } else {
    max = d3.max(sortedData, (d) => +d[category])
  }
  if (color == 'Color by energy source'){
    colors = ['#B5A06D', '#3E4C5D', '#DF6E00', '#A82E1D', '#7F7F7F', '#3B8991', '#A65583', '#F7C600', '#7AB2E5']
  } else {
    colors = ['#555555', '#555555', '#555555', '#555555', '#555555', '#74AB4E', '#74AB4E', '#74AB4E', '#74AB4E']
  }
  return Plot.plot({
  color: {
    type: "categorical",
    range: colors,
    domain:['Biofuels', 'Coal', 'Natural Gas', 'Oil', 'Other', 'Hydro', 'Nuclear', 'Solar', 'Wind'],
    legend: true},
  marginLeft: 50,
  width: width,
  y: {
    grid: false,
    label: category,
    domain:[0, max]
  },
  x:{
    tickFormat: ""
  },
  marks: [
    Plot.areaY(
      sortedData.filter(d => d.country == country && d[category] !== 'N/A' && d.type !== 'Total'),
        {x: "year", y: category, fill: "type", title: "type"}
      ),
    Plot.axisX({tickFormat:"", tickSize: 12, tickPadding: 5, textAnchor: "middle"}),
    Plot.ruleY([0])
  ]
})
}
/*

const series = [42, 22, 0.5].map((x) =>
  d3.cumsum(Array.from({length: 100}), d3.randomNormal.source(d3.randomLcg(x))())
);
or 
for (const data of series) {
  display(html`<div class="card">${Plot.lineY(data).plot()}</div>`);
}

*/
return {energy,country,category,color,scale,sortByCategoryOrder,energyPlot};
}});

define({id: "a3465cbd", inline: true, inputs: ["resize","energyPlot","energy","country","category","scale","color","display"], body: async (resize,energyPlot,energy,country,category,scale,color,display) => {
display(await(
resize((width) => energyPlot(energy, country, category, scale, color, {width}))
))
}});

</script>
