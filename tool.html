// Example usage of the complete system

// Initialize the system
const canvasSystem = new CanvasSystem({
    defaultDPI: 300,
    defaultDisplaySize: { width: 800, height: 600 }
});

// Create source canvas with selection
const sourceCanvas = canvasSystem.createCanvas('source', {
    displayWidth: 800,
    displayHeight: 600,
    enableSelection: true,
    selectionStyle: {
        strokeColor: '#00ff00',
        handleSize: 10
    }
});

// Create target canvas
const targetCanvas = canvasSystem.createCanvas('target', {
    displayWidth: 400,
    displayHeight: 300
});

// Set up UI
document.body.appendChild(sourceCanvas);
document.body.appendChild(targetCanvas);

// Example: Load an image into source canvas
const loadImage = async (url) => {
    const img = new Image();
    img.src = url;
    await img.decode(); // Wait for image to load
    
    // Draw to source canvas at high DPI
    const sourceCtx = sourceCanvas.getContext('2d');
    sourceCtx.drawImage(img, 0, 0, sourceCanvas.width, sourceCanvas.height);
};

// Create control buttons
const createButton = (text, action) => {
    const button = document.createElement('button');
    button.textContent = text;
    button.onclick = action;
    return button;
};

// Button to copy selection to target
const copyButton = createButton('Copy Selection', () => {
    const selection = canvasSystem.getSelection('source');
    if (selection) {
        canvasSystem.copyRegion('source', 'target', selection);
    }
});

// Transform buttons
const rotateButton = createButton('Rotate 90¬∞', () => {
    canvasSystem.rotate('target', 90);
});

const flipXButton = createButton('Flip Horizontal', () => {
    canvasSystem.flip('target', 'x');
});

const flipYButton = createButton('Flip Vertical', () => {
    canvasSystem.flip('target', 'y');
});

// Save button
const saveButton = createButton('Save High Res', () => {
    const highResURL = canvasSystem.getHighResOutput('target');
    const link = document.createElement('a');
    link.download = 'transformed-image.png';
    link.href = highResURL;
    link.click();
});

// Add controls to page
const controls = document.createElement('div');
controls.style.margin = '10px';
[copyButton, rotateButton, flipXButton, flipYButton, saveButton]
    .forEach(button => controls.appendChild(button));
document.body.appendChild(controls);

const image = FileAttachment("./Screenshot 2025-01-17 at 9.52.04 AM.png")
