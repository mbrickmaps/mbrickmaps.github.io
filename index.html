<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Bricknell</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
</head>
<body style="margin:0;padding:0;">
    
    <div style="position:fixed;top:10px;right:10px;z-index:1000;background:white;padding:10px;border-radius:5px;">
        Min: <input type="number" id="min" value="3" style="width:50px;" onchange="updateRange()">
        Max: <input type="number" id="max" value="9" style="width:50px;" onchange="updateRange()">
        <br>
        <select id="versions" onchange="loadVersion(this.value)" style="margin-top:10px;"></select>
    </div>

    <div id="style"></div>
    <div id="page"></div>
    <p>Credit: <a href="https://observablehq.com/@mbrickmaps/content@19">Content by Michael Bricknell</a></p>


    <script type="module">
        import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        
        let rt = null;
        
        window.updateRange = () => {
            const min = +document.getElementById('min').value;
            const max = +document.getElementById('max').value;
            const versionList = Array.from({length: max - min + 1}, (_, i) => max - i);
            
            document.getElementById('versions').innerHTML = versionList
                .map(v => `<option value="${v}">v${v}</option>`)
                .join('');
            
            loadVersion(versionList[0]);
        }
        
        window.loadVersion = async (v) => {
            if (rt) rt.dispose();
            document.getElementById('style').innerHTML = '';
            document.getElementById('page').innerHTML = '';
            
            const m = await import(`https://api.observablehq.com/@mbrickmaps/content@${v}.js?v=4`);
            rt = new Runtime();
            rt.module(m.default, n => {
                if (n === "style") return new Inspector(document.getElementById('style'));
                if (n === "page") return new Inspector(document.getElementById('page'));
            });
        }
        
        updateRange();
    </script>
</body>
</html>
