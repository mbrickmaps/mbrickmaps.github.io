define({id: "56e3f54a", inputs: ["FileAttachment"], outputs: ["gsap","MotionPathPlugin","toggle0","toggle1","toggleImg"], body: async (FileAttachment) => {
const {gsap, MotionPathPlugin} = await import("./_npm/gsap@3.12.5/all.d47bb9de.js");

gsap.registerPlugin(MotionPathPlugin);

const toggle0 = await FileAttachment("./components/toggle0.png").url()
const toggle1 = await FileAttachment("./components/toggle1.png").url()

// Get reference to the image element
const toggleImg = document.getElementById('toggle-img');

// Attach event listener to handle the toggle logic
toggleImg.onclick = function() {
  const items = document.querySelectorAll('div'); // This gets a NodeList of all divs
  
  if (toggleImg.src.includes(toggle0)) {
    toggleImg.src = toggle1;
    document.documentElement.style.setProperty('--theme-foreground', '#ffc4a3');
    document.querySelector('.spotlight').style.setProperty('opacity', 0)
    // Loop through all divs and change classes
    items.forEach(item => {
      if (item.classList.contains('broken')) {
        item.classList.remove('broken');
        item.classList.add('unbroken');
      }
    });
  } else {
    toggleImg.src = toggle0;
    document.documentElement.style.setProperty('--theme-foreground', 'none');
    document.querySelector('.spotlight').style.setProperty('opacity', 1)
    // Loop through all divs and change classes back
    items.forEach(item => {
      if (item.classList.contains('unbroken')) {
        item.classList.remove('unbroken');
        item.classList.add('broken');
      }
    });
  }
};

return {gsap,MotionPathPlugin,toggle0,toggle1,toggleImg};
}});

gsap.to(".spotlight", {
  duration: 8,
  repeat: -1, // Infinite repeat
  yoyo: true, // Moves back and forth
  motionPath: {
    path: [
      {x: -500, y: -100},    // Starting point
      {x: 200, y: 100}, // Right and down
      {x: 100, y: 200}, // Left and down
      {x: 300, y: 600}, // Right and down
      {x: 150, y: 400}, // Left and down
      {x: 400, y: 500}, // Right and down
      {x: 100, y: 600}  // Left and down
    ],
    autoRotate: true // The element won't rotate with the curve
  }
});

const toggleButton = document.getElementById('filter-toggle');
    const overlay = document.getElementById('overlay')

    toggleButton.addEventListener('click', () => {
      if (overlay.classList.contains('filter-off')) {
        overlay.classList.remove('filter-off');
        overlay.classList.add('filter-on');
        toggleButton.textContent = 'Switch to Light Mode';
      } else {
        overlay.classList.remove('filter-on');
        overlay.classList.add('filter-off');
        toggleButton.textContent = 'Switch to Dark Mode';
      }
    });


const button1 = new RetroButton(100, 100, 'yellow','WARNING','true').createLight()
const button2 = new RetroButton(50, 50, '#009e37',' ','true').createLight()
const button3 = new RetroButton(200, 100, '#ff0000',' ','true').createLight()

document.querySelector(".light1").appendChild(button1)
document.querySelector(".light2").appendChild(button2)
document.querySelector(".light3").appendChild(button3)

return {RetroDial,RetroButton,frames,toggleButton,overlay,button1,button2,button3};
}});
