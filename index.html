<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Bricknell</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1J5XCP3RRH"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background:black;
        }

        #page {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="page"></div>

    <script type="module">
        import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        import notebook from "https://api.observablehq.com/@mbrickmaps/content.js?v=4";
        
        const runtime = new Runtime();
        const main = runtime.module(notebook, name => {
            if (name === "page") {
                return new Inspector(document.getElementById("page"));
            }
        });
    </script>
</body>
</html>
