<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
</head>
<body style="margin:0;padding:0;">
    
    <!-- Version dropdown -->
    <div style="position:fixed;top:10px;right:10px;z-index:1000;background:white;padding:10px;border-radius:5px;box-shadow:0 2px 8px rgba(0,0,0,0.2);">
        <select id="versionSelect" onchange="loadVersion(this.value)"></select>

        <script>
            const versions = [124, 123, 122, 121, 120, 117];
            
            document.getElementById('versionSelect').innerHTML = versions.map(v => 
                `<option value="${v}" ${v === 117 ? 'selected' : ''}>v${v}</option>`
            ).join('');
        </script>
    </div>

    <div id="observablehq-page-a73ebe89"></div>

    <script type="module">
        import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        
        let currentRuntime = null;
        
        async function loadVersion(version) {
            // Clear previous
            if (currentRuntime) currentRuntime.dispose();
            document.querySelector("#observablehq-page-a73ebe89").innerHTML = '';
            
            // Load new version
            const define = await import(`https://api.observablehq.com/@mbrickmaps/mbricknell@${version}.js?v=4`);
            currentRuntime = new Runtime();
            currentRuntime.module(define.default, name => {
                if (name === "page") return new Inspector(document.querySelector("#observablehq-page-a73ebe89"));
            });
        }
        
        // Make global
        window.loadVersion = loadVersion;
        
        // Load initial version
        loadVersion(124);
    </script>
</body>
</html>
