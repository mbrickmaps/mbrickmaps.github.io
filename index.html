<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Bricknell</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #page {
            width: 100%;
            height: 100%;
        }
        
        #page > div {
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            flex-direction: column !important;
        }
        
        #page .container {
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            flex-direction: column !important;
        }
        
        #page .row {
            display: flex !important;
            flex: 1 1 0% !important;
        }
        
        #page .cell {
            flex: 1 !important;
            position: relative !important;
        }
        
        #page iframe {
            position: absolute !important;
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }
        
        #toggleBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1001;
            background: white;
            border: 1px solid #ccc;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #controls {
            position: fixed;
            bottom: 50px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: none;
        }
        
        #controls input {
            width: 50px;
        }
        
        #controls select {
            margin-top: 10px;
        }
    </style>
    
</head>
<body>
    
    <button id="toggleBtn">></button>
    
    <div id="controls">
        Min: <input type="number" id="min" onchange="updateRange()">
        Max: <input type="number" id="max" onchange="updateRange()">
        <br>
        <select id="versions" onchange="loadVersion(this.value)"></select>
    </div>

    <div id="page"></div>

    <script type="module">
        import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        
        // ===== CONFIGURE THESE VALUES =====
        const DEFAULT_NOTEBOOK = 'content';
        const DEFAULT_CELL = 'page';
        const DEFAULT_MIN = 200;
        const DEFAULT_MAX = 300;
        const DEFAULT_VERSION = 270;  // Starting version
        // ==================================
        
        // Get URL parameters (override defaults if provided)
        const params = new URLSearchParams(window.location.search);
        const notebook = params.get('notebook') || DEFAULT_NOTEBOOK;
        const cell = params.get('cell') || DEFAULT_CELL;
        const minVersion = parseInt(params.get('min')) || DEFAULT_MIN;
        const maxVersion = parseInt(params.get('max')) || DEFAULT_MAX;
        const startVersion = parseInt(params.get('version')) || DEFAULT_VERSION;
        
        // Set initial values
        document.getElementById('min').value = minVersion;
        document.getElementById('max').value = maxVersion;
        
        // Toggle controls visibility
        document.getElementById('toggleBtn').addEventListener('click', () => {
            const controls = document.getElementById('controls');
            controls.style.display = controls.style.display === 'none' ? 'block' : 'none';
        });
        
        let rt = null;
        
        window.updateRange = () => {
            const min = +document.getElementById('min').value;
            const max = +document.getElementById('max').value;
            const versionList = Array.from({length: max - min + 1}, (_, i) => max - i);
            
            document.getElementById('versions').innerHTML = versionList
                .map(v => `<option value="${v}">v${v}</option>`)
                .join('');
            
            // Set the starting version if it's in range
            const currentVersion = startVersion >= min && startVersion <= max ? startVersion : versionList[0];
            document.getElementById('versions').value = currentVersion;
            
            loadVersion(currentVersion);
        }
        
        window.loadVersion = async (v) => {
            if (rt) rt.dispose();
            document.getElementById('page').innerHTML = '';
            
            const m = await import(`https://api.observablehq.com/@mbrickmaps/${notebook}@${v}.js?v=4`);
            rt = new Runtime();
            rt.module(m.default, n => {
                if (n === cell) return new Inspector(document.getElementById('page'));
            });
        }
        
        updateRange();
    </script>
</body>
</html>
