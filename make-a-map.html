define({id: "aab6d8a8", inputs: ["Mapa","params"], outputs: ["showLoading","hideLoading","renderMap"], body: (Mapa,params) => {
// Function to show loading screen
function showLoading() {
 console.log('show it')
}

// Function to hide loading screen
function hideLoading() {
  const loadingScreen = document.querySelector('.loading-screen')
    if (loadingScreen.parentNode) {
    loadingScreen.parentNode.removeChild(loadingScreen);
  }
}
// Async function to render the map
async function renderMap() {
  showLoading() 
  try {
    const mapElement = await new Mapa(params).render;
    mapElement.setAttribute("style", "mix-blend-mode: overlay;filter: blur(1px);");
    document.querySelector('.project').appendChild(mapElement);
  } catch (error) {
    console.error('Error rendering map:', error);
  } finally {
    hideLoading();
  }
}
renderMap();
return {showLoading,hideLoading,renderMap};
}});
